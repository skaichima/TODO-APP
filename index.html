<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and efficient todo list application to manage your daily tasks">
    <meta name="keywords" content="todo list, task manager, productivity, organization">
    <meta name="author" content="Your Name">
    <title>Todo List | Manage Your Tasks</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>âœ“</text></svg>">
</head>

<body>
    <div class="container">
        <header>
            <h1>My Todo List</h1>
        </header>
        <main>
            <form class="todo-form" aria-label="Add new todo item">
                <input type="text" class="todo-input" placeholder="Add a new task..." aria-label="New todo item"
                    required>
                <button type="submit" class="todo-button">Add Task</button>
            </form>

            <ul class="todo-list" aria-label="Todo items list">
                <!-- Example todo items -->
                <li class="todo-item">
                    <input type="checkbox" class="todo-checkbox" aria-label="Mark task as complete">
                    <span class="todo-text">Complete the project presentation</span>
                    <button class="todo-delete" aria-label="Delete task">&times;</button>
                </li>
                <li class="todo-item">
                    <input type="checkbox" class="todo-checkbox" aria-label="Mark task as complete">
                    <span class="todo-text">Schedule team meeting</span>
                    <button class="todo-delete" aria-label="Delete task">&times;</button>
                </li>
            </ul>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
